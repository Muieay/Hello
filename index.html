<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Blog Image Station</title></head><style>*{margin:0;padding:0;background:url('src/love.png')}</style><body><div id="app"></div><script>window.onload=function(){var e=new XMLHttpRequest;e.open("get","hello.json"),e.send(null),e.onload=function(){if(200==e.status){var t=JSON.parse(e.responseText);for(var n in t){var a=document.createElement("a");a.setAttribute("href",t[n]);var o=document.createTextNode(n);a.appendChild(o);var d=document.getElementById("app");d.appendChild(a),d.appendChild(document.createElement("br"))}}}}</script></body></html>
