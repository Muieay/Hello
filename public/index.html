<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blog Image Station</title>
	</head>
	<body style="background: url('https://unpkg.com/hello-picture/src/love.png');">
		<div id="app"> </div>
		<script>
			window.onload = function() {
				var url = "hello.json" /*json文件url，本地的就写本地的位置，如果是服务器的就写服务器的路径*/
				var request = new XMLHttpRequest();
				request.open("get", url); /*设置请求方法与路径*/
				request.send(null); /*不发送数据到服务器*/
				request.onload = function() {
					/*XHR对象获取到返回信息后执行*/
					if (request.status == 200) {
						/*返回状态为200，即为数据获取成功*/
						var json = JSON.parse(request.responseText);
						for (var i in json) {
							var para = document.createElement("a");
							para.setAttribute('href', 'https://unpkg.com/hello-picture@latest/'+json[i]);
							// para.style.display='block';
							var node = document.createTextNode(i);
							para.appendChild(node);
							var element = document.getElementById("app");
							element.appendChild(para);
							element.appendChild(document.createElement("br"))
						}
					}
				}
			}
		</script>
	</body>
</html>
